<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Summitron - AI Article Summarizer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Summitron AI Summarizer</h1>
    </header>

    <div class="container">
        <form id="summary-form">
            <input type="url" name="url" placeholder="Enter article URL..." required>
            <button type="submit">Summarize</button>
        </form>

        <div id="loader" class="loader"></div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="summary-box" class="summary-box" style="display: none;">
            <h2>Summary for: <span id="url-display"></span></h2>
            <p id="summary-content"></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Summitron. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
